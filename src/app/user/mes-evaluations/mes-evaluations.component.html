
<div class="col-md-12">
    <br><br>
    <div class="box">

      <h4>Liste des canditatures</h4>

     
  <br>
  <br>

  <br> <br>
      <div class="row ">
          <div class="table-responsive">
              <table class="table table-bordered">
                <tr>
                    <th>Ref</th>
                    <th>Intitulé du projet</th>
                    <th>Etat</th>
                    <th>Action</th>
                </tr>
                <tr class="non-vu" *ngFor= " let cand of candidatures; ">
                    <td>{{cand.id}}</td>
                    <td>{{cand.nom_projet}}</td>
                    <td class="text-center " *ngIf= " cand.statut == 0"><i title="Brouillon" class="fas fa-edit" style="color:#702381;"></i></td>
                    <td class="text-center " *ngIf= " cand.statut == 1"><i title="Attente de consolidation" class="fas fa-clock fa-lg" style="color:orange;"></i></td>
                    <td class="text-center " *ngIf= " cand.statut == 2"><i title="Consolidé et en attente d'expert" class="fas fa-user-clock fa-lg" style="color:green;"></i> </td>
                    <td class="text-center " *ngIf= " cand.statut == 3"><i title="Consolidé et assigner à un expert" class="fas fa-user fa-lg" style="color:green;"></i></td>
                    <td class="text-center " *ngIf= " cand.statut == 4"><i title="Valideé" class="fas fa-check-circle " style="color:green;"></i></td>
                    <td class="text-center " *ngIf= " cand.statut == 5"><i title="Rejeté" class="fas fa-times-circle" style="color:red;"></i></td>


                    <td class="text-center"><a [routerLink]="['/DetailsCandidature/', cand.id]"><i class="fas fa-eye"></i></a></td>
                  </tr>


               </table>

               </div>

      </div>

    </div>
  </div>
